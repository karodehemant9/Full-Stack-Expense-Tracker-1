<!DOCTYPE html>
<html>

<head>
    <title>Login and Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/recoverpassword.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>

        <form id="recoverpassword-form">
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="signup-button">Generate Password</button>
        </form>
    </div>


    <!-- Add Bootstrap JS and jQuery links here (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/recoverpassword.js"></script>
</body>

</html>
