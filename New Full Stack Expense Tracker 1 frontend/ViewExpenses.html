<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ViewExpenses.css">
</head>

<body>
    <div class="container mt-5" id='maindiv'>
        <h2>View expenses</h2>

        

        <button id="daily-expenses-button" class="btn btn-primary">Daily</button>
        <button id="weekly-expenses-button" class="btn btn-primary">Weekly</button>
        <button id="monthly-expenses-button" class="btn btn-primary">Monthly</button>

        <div id="add-options" style="display: none;">
            <button onclick="addIncome()">Add Income</button>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Display submitted details here -->
        <div id="expenseList" class="mt-4"></div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="ViewExpenses.js"></script>

</body>

</html>
